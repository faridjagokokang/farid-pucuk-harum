<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TUGAS ALPRO 2</title>
        <link rel="stylesheet" href="./more2.css">
    </head>
    <body>
        <h2><ins>MODUL 3</ins></h2>
    <h2>Kalkulator Berat Badan Ideal (Rumus Broca)</h2>
    <form id="formBBI">
        <label for="nama">Nama Anda:</label>
        <input type="text" id="nama" required><br><br>

        <label for="jenisKelamin">Jenis Kelamin:</label>
        <select id="jenisKelamin">
            <option value="pria">Pria</option>
            <option value="wanita">Wanita</option>
        </select><br><br>

        <label for="tinggi">Tinggi Badan (cm):</label>
        <input type="number" id="tinggi" required><br><br>

        <button type="button" onclick="hitungBBI()">Hitung</button>
    </form>

    <h3>Hasil:</h3>
    <p id="hasil"></p>

    <script>
        function hitungBBI() {
            let nama = document.getElementById("nama").value;
            let jenisKelamin = document.getElementById("jenisKelamin").value;
            let tinggi = parseInt(document.getElementById("tinggi").value);
            let beratIdeal;

            if (isNaN(tinggi) || tinggi <= 0) {
                document.getElementById("hasil").innerHTML = "Masukkan tinggi badan yang valid.";
                return;
            }

            if (jenisKelamin === "pria") {
                beratIdeal = (tinggi - 100) * 0.9;
            } else {
                beratIdeal = (tinggi - 100) * 0.85;
            }

            document.getElementById("hasil").innerHTML = 
                `Nama Anda: ${nama} <br>
                 Jenis Kelamin: ${jenisKelamin.toUpperCase()} <br>
                 Tinggi Badan: ${tinggi} cm <br>
                 Berat Badan Ideal Anda: ${beratIdeal.toFixed(1)} kg`;
        }
    </script>
        <h2>Menghitung Berat Badan Ideal</h2>
        <form onsubmit="event.preventDefault(); hitungBMI();">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" placeholder="Masukkan nama Anda" required>
            <br><br>
    
            <label for="tinggi">Tinggi Badan (cm):</label>
            <input type="number" id="tinggi" placeholder="Masukkan tinggi dalam cm" required>
            <br><br>
    
            <label for="berat">Berat Badan (kg):</label>
            <input type="number" id="berat" placeholder="Masukkan berat dalam kg" required>
            <br><br>
    
            <button type="submit">Hitung BMI</button>
        </form>
    
        <div id="hasil"></div>
    
        <script>
            function hitungBMI() {
                let nama = document.getElementById("nama").value;
                let tinggi = parseFloat(document.getElementById("tinggi").value) / 100;
                let berat = parseFloat(document.getElementById("berat").value);
    
                if (isNaN(tinggi) || isNaN(berat) || nama.trim() === "") {
                    alert("Harap isi semua data dengan benar!");
                    return;
                }
    
                let bmi = berat / (tinggi * tinggi);
                let status = "";
    
                if (bmi < 18.5) {
                    status = "Kekurangan berat badan";
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    status = "Normal (ideal)";
                } else if (bmi >= 25.0 && bmi <= 29.9) {
                    status = "Kelebihan berat badan";
                } else {
                    status = "Kegemukan (Obesitas)";
                }
    
                document.getElementById("hasil").innerHTML = `
                    <p>Nama: ${nama}</p>
                    <p>Tinggi Badan: ${tinggi * 100} cm</p>
                    <p>Berat Badan: ${berat} kg</p>
                    <p>BMI: ${bmi.toFixed(2)}</p>
                    <p>Keterangan: ${status}</p>
                `;
            }
        </script>
    </body>
</html>
